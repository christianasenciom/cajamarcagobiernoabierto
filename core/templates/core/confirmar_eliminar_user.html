{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
  <h1>¿Estás seguro de que deseas eliminar a {{ user.first_name }} {{ user.last_name }}</h1>
  <h1>¿Estás seguro de que deseas eliminar a {{ user.username }}</h1>

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Sí, Eliminar</button>
  </form>

  <a href="{% url 'core:persona_lista' %}">Cancelar</a>
{% endblock %}
