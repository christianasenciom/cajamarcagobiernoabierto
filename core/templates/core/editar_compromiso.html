{% extends 'base.html' %}

{% block title %}Editar Compromiso{% endblock %}
{% load static %}

{% block content %}

  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'img/banner.jpg' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #333;
    }

    h1 {
        color: #315fbf;
        text-align: center;
        font-size: 2rem;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .content {
        max-width: 700px;
        margin: 20px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    .content .mb-3 {
        margin-bottom: 15px;
    }

    .content input, .content select, .content textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .content input:focus, .content select:focus, .content textarea:focus {
        outline: none;
        border-color: #315fbf;
        box-shadow: 0 0 5px rgba(49, 95, 191, 0.5);
    }

    button {
        padding: 10px;
        background-color: #315fbf;
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #254a8f;
    }

    @media screen and (max-width: 768px) {
        body {
            background-position: center;
            background-size: cover;
        }

        .content {
            padding: 15px;
            margin: 10px;
        }

        h1 {
            font-size: 1.8rem;
        }
    }
  </style>

  <div class="content">
    <h1 class="text-center mb-4">Editar Compromiso</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
  </div>

{% endblock %}
