{% extends 'base.html' %}

{% block title %}Eliminar Hito{% endblock %}
{% load static %}

{% block content %}
<style>
    .delete-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .delete-container h1 {
        color: #bf3131;
        margin-bottom: 20px;
    }

    .delete-container p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .delete-container button {
        background-color: #bf3131;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        margin: 0 10px;
    }

    .delete-container button:hover {
        background-color: #8f2323;
    }

    .delete-container a {
        text-decoration: none;
        color: #315fbf;
        font-weight: bold;
        margin: 0 10px;
    }

    .delete-container a:hover {
        text-decoration: underline;
    }
</style>

<div class="delete-container">
    <h1>Eliminar Hito</h1>
    <p>¿Estás seguro de que deseas eliminar el hito "<strong>{{ hito.titulo }}</strong>"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'core:lista_compromisos' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
