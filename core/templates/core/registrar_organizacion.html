{% extends 'base.html' %}
{% block title %}Registrar Organización{% endblock %}
{% load static %}
{% block content %}

  <style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("{% static 'img/banner.jpg' %}"); /* Ruta del banner */
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Hace que el fondo permanezca fijo al desplazarse */
        color: #333;
    }

    h1 {
        color: #315fbf; /* Color para el <h1> */
        text-align: center; /* Centrado del título principal */
        font-size: 2rem;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .content {
        max-width: 700px;
        margin: 20px auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Sombra para destacar el contenido */
        border-radius: 10px;
    }

    /* Estilo para los inputs */
    .content .mb-3 {
        margin-bottom: 15px;
    }

    .content input, .content select, .content textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .content input:focus, .content select:focus, .content textarea:focus {
        outline: none;
        border-color: #315fbf; /* Color del borde al enfocar */
        box-shadow: 0 0 5px rgba(49, 95, 191, 0.5);
    }

    button {
        padding: 10px;
        background-color: #315fbf;
        border: none;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #254a8f;
    }

    /* Estilos responsivos */
    @media screen and (max-width: 768px) {
        body {
            background-position: center;
            background-size: cover;
        }

        .content {
            padding: 15px;
            margin: 10px;
        }

        h1 {
            font-size: 1.8rem;
        }
    }
  </style>
  <div class="content">
      <h1><strong>REGISTRAR ORGANIZACIÓN</strong></h1>
    <form method="POST" enctype="multipart/form-data" style="max-width: 600px; margin: auto;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary" style="width: 100%;">Guardar</button>
    </form>
  </div>
{% endblock %}
