{% extends 'base.html' %}
{% load static %}
{% block title %}Tablero de Monitoreo{% endblock %}

{% block content %}
<style>
    h1 {
      font-size: 2rem;
      color: #315fbf;
      line-height: 1.5;
      text-align: center;
      margin-bottom: 40px;
  }

  p {
      font-size: 0.8em;
  }

  @media (max-width: 1024px) {
      h1 {
          font-size: 1.8rem;
      }
  }

  @media (max-width: 768px) {
      h1 {
          font-size: 1.5rem;
      }
  }

  @media (max-width: 480px) {
      h1 {
          font-size: 1.3rem;
      }
  }

    .card {
        border: none;
        border-radius: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
        background-size: cover; /* Ajustar imagen de fondo al tama√±o de la tarjeta */
        background-position: center; /* Centrar imagen */
        height: 200px; /* Altura fija para la tarjeta */
        width: 23rem; /* Ancho fijo para la tarjeta */
        position: relative; /* Necesario para que el contenido del enlace se posicione correctamente */
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-title {
        font-size: 16px;
        font-weight: bold;
    }

    .card-text {
        font-size: 14px;
    }

    .cards-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .card-link {
        text-decoration: none;
        color: white;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .card-body {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        color: white;
        padding: 10px;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo semi-transparente para mejorar la visibilidad del texto */
        border-radius: 10px;
    }

    .card-link:hover {
        text-decoration: underline;
    }
</style>

{% load static %}

<div class="content">
    <h1 class="text-center"><strong>TABLERO DE MONITOREO</strong></h1>
    <h3 class="text-center text-muted">Compromisos 2024 - 2026</h3>

    <div class="cards-container mt-4">
        {% for compromiso in compromisos %}
        <div class="card" style="background-image: url('{% cycle '/static/img/11.png' '/static/img/14.png' '/static/img/12.png' '/static/img/15.png' '/static/img/13.png' %}');">
            <!-- Enlace envuelve toda la tarjeta -->
            <a href="{% url 'core:detalle-compromiso' compromiso.id %}" class="card-link">
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
